name: 2Dto3D-MCPServer
description: Convert base64-encoded 2D map images into zipped 3D OBJ files via FastAPI MCP server.
version: 1.0.1

# stdio 대신 HTTP 사용
startCommand:
  type: http
  configSchema: {}

# 건강 검진 및 타임아웃 설정 추가
healthCheck:
  path: /health
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 30

startupProbe:
  path: /health
  failureThreshold: 10
  periodSeconds: 3

# 기존 환경변수 설정 유지
env:
  STATIC_URL_BASE: "/static"

ports:
  - 8001
